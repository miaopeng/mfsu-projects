query CategoryListQuery {
  categories {
    id
    name
    position
  }
}

query ProductOptions {
  products {
    id
    title
  }
}

query VariantListQuery($ids: [ID!], $tags: [String!], $page: Int, $perPage: Int) {
  variants(ids: $ids, tags: $tags, page: $page, perPage: $perPage) {
    nodes {
      id
      erpcode
      displayTitle
      costPrice
      hierarchies {
        id
        quantity
        variant {
          id
          displayTitle
          inventoryQuantity
        }
      }
    }
  }
}

query RawProductOptions {
  rawProducts {
    id
    name
    degree
    recipe
    stock
  }
}

query VariantTagsQuery {
  tags(perPage: 50) {
    nodes {
      id
      name
    }
    nodesCount
  }
}
